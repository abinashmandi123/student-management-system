<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Add Student</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 justify-content-center card">
				<h1>Add Student</h1>
				<div class="card body">
					<form th:action="@{/student}" th:object="${student}" method="POST">
						<div class="form-group">
							<label>Enter FirstName</label> <input type="text"
								name="firstName" th:field="*{firstName}" class="form-control"
								placeholder="Enter Student FirstName" />
						</div>

						<div class="form-group">
							<label>Enter lastName</label> <input type="text" name="lastName"
								th:field="*{lastName}" class="form-control"
								placeholder="Enter Student lastName" />
						</div>

						<div class="form-group">
							<label>Enter email</label> <input type="text" name="email"
								th:field="*{email}" class="form-control"
								placeholder="Enter Student Email" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-ptimary">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
